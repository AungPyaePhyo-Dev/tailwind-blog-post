<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../assets/js/alpine.js"></script>
    <link rel="stylesheet" href="../assets/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/solid.min.css">
    <script src="../assets/js/tailwind.js"></script>
    <script src="../assets/js/custom.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="flex h-screen" x-data="{ isSidebarExpanded: true }">
            <div  :class="isSidebarExpanded ? 'w-80' : 'w-20 text-center'">
                <div class="h-full bg-gray-800 shadow-md z-50">
                    <a href="#" class="flex items-center py-3 px-4 text-white border-l-4 border-transparent">
                        <i class="fa-solid fa-microchip"></i>
                        <span class="ml-2  font-medium duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0 hidden'">Laravel Daily Tuto</span>
                    </a>
                    <div class="py-2">
                        <a href="#" class="flex items-center py-3 px-4 text-white border-l-4 border-blue-600 bg-gray-900">
                            <i class="fa-solid fa-layer-group mr-2"></i>
                            <span class="ml-2  font-medium duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0 hidden'">Dashboard</span>
                        </a>
            
                        <a href="#" class="flex items-center py-3 px-4 text-white border-l-4 border-transparent hover:border-blue-600 hover:bg-gray-900 transition">
                            <i class="fa-solid fa-list"></i>
                            <span class="ml-2  font-medium duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0 hidden'">Category</span>
                        </a>
            
                        <a href="#" class="flex items-center py-3 px-4 text-white border-l-4 border-transparent hover:border-blue-600 hover:bg-gray-900 transition">
                            <i class="fa-solid fa-pen"></i>
                            <span class="ml-2  font-medium duration-300 ease-in-out" :class="isSidebarExpanded ? 'opacity-100' : 'opacity-0 hidden'">Post</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-full bg-gray-100" >

                <nav class="bg-white">
                    <div class="container-fluid mx-auto flex items-center">
                        <div class="px-7 my-3 cursor-pointer" @click="isSidebarExpanded = !isSidebarExpanded" >
                            <i class="fas fa-bars text-xl"></i>
                        </div>  
                        <div class="ml-12 space-x-5 hidden lg:flex">
                            
                        </div>
                        <div class="ml-auto relative">
                                <div id="dropdown" class="mr-7 p-1 cursor-pointer">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div id="dropdown-content" class="hidden absolute z-50 mt-2 w-48 rounded-md shadow-lg right-0 py-1 bg-white">
                                    <div class="px-4 py-2 text-xs text-gray-400">Manage Account</div>
                                    <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 transition">Profile</a>
                                    <div class="block border-gray-100 border-t"></div>
                                    <a href="#" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 transition">Logout</a>
                                </div>
                        </div>
                    </div>
                </nav>

                <main class="p-5 flex-grow bg-gray-100">
                    <h1 class="my-5 text-3xl text-center">Welcome to admin dashboard!</h1>
                </main>

            </div>
        </div>
    </div>

    
    <script>
        document.getElementById("dropdown").addEventListener("click", function(){
            document.getElementById("dropdown-content").classList.toggle("hidden");
        })
    </script>
 
</body>
</html>
